{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketbol Oyun Kuralları ve Yorumları</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="header">
                <h1>Basketbol Oyun Kuralları ve Yorumları</h1>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <div class="messages">
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            
            <form method="POST" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <div class="user-select-wrapper">
                        <select id="username" name="username" required autofocus class="user-select">
                            <option value="">Kullanıcı seçiniz...</option>
                            {% for user in users %}
                                <option value="{{ user.username }}">
                                    {{ user.first_name }} {{ user.last_name }}{% if user.is_staff or user.is_superuser %} - Admin{% endif %}
                                </option>
                            {% empty %}
                                <option value="" disabled>Henüz kullanıcı bulunmuyor</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-group" id="password-group" style="display: none;">
                    <input type="password" id="password" name="password" placeholder="Şifre giriniz" class="form-control">
                </div>
                
                <button type="submit" class="btn-login">Giriş Yap</button>
            </form>
        </div>
    </div>
    
    <script>
        // Admin kullanıcı listesi
        const adminUsernames = [
            {% for username in admin_usernames %}
                '{{ username }}'{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];
        
        // Dropdown değiştiğinde
        document.getElementById('username').addEventListener('change', function() {
            const selectedUsername = this.value;
            const passwordGroup = document.getElementById('password-group');
            const passwordInput = document.getElementById('password');
            
            if (selectedUsername && adminUsernames.includes(selectedUsername)) {
                // Admin kullanıcı seçildi - şifre alanını göster
                passwordGroup.style.display = 'block';
                passwordInput.required = true;
            } else {
                // Normal kullanıcı seçildi - şifre alanını gizle
                passwordGroup.style.display = 'none';
                passwordInput.required = false;
                passwordInput.value = '';
            }
        });
    </script>
</body>
</html>
